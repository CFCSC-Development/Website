<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentations</title>
    <link rel="icon" type="image/x-icon" href="../res/img/favicon.ico">
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/presentations.css" rel="stylesheet">
    <script src="../scripts/global.js"></script>
    <script src="../scripts/presentations.js" defer></script>

    <!-- OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="../scripts/oauth.js" defer></script>
</head>
<body>
    <header id="global-header"></header>
    <span class="welcome">Past Presentations</span>

    <div id="search" class="styled-card card">
        <span id="search-title">Search</span>
        <span id="tag-title">Search by tags:</span>
        <div id="presentation-search-tags"></div>
        <div id="search-bottom">
            <input type="search" id="presentation-name-searchbar" name="presentation-name-searchbar" placeholder="Search by name...">
            <button id="presentation-name-search-button" onclick="search_submit()">Search</button>
        </div>
    </div>

    <div id="presentations"></div>
    
    <footer id="global-footer"></footer>
</body>
