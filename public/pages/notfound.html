<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <link rel="icon" type="image/x-icon" href="res/img/favicon.ico">
    <link href="../css/global.css" rel="stylesheet">
    <script src="../scripts/global.js"></script>
    <script src="../scripts/notfound.js" defer></script>

    <!-- OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="../scripts/jwt-decode.js"></script>
    <script src="../scripts/oauth.js" defer></script>
</head>
<body>
    <header id="global-header"></header>

    <span class="welcome">404: Could not find page "<code id="pathname"></code>"</span>
    <script>
        window.onload = () => {
            document.getElementById('pathname').innerText = window.location.pathname.substring(1);
        }
    </script>

    <style>
        #pathname {
            color: grey;
        }

        #return {
            margin-top: 25vh;
            color: var(--text-color);
            text-decoration: none;
            scale: 200%;
        }

        #return:hover {
            /* color: var(--hover-color); */
            border-bottom: 2px solid;
        }
    </style>
    <a class="welcome" id="return" href="/">Return to Home</a>

    <footer id="global-footer"></footer>
</body>
